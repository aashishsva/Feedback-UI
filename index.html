<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="list">
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
                <h5>Unhappy</h5>
            </div>
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
                <h5>Neutral</h5>
            </div>
            <div class="item">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                <h5>Satisfied</h5>
            </div>
        </div>
        <button id="feedback-btn">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
